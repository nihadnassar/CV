<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Input</title>
    </head>
    <body>
        <form action="">
            <label>Name</label>
            <input type="text" name="" value="">
            <br>
            <label>Your Photo</label>
            <input type="file" accept=".png">
            <br>
            <label>Your DOB</label>
            <input type="date" name="" value="">
            <br>
            <label>Your Education</label>
            <br>
            <input type="radio" name="High School" value="">
            <label>Your Salary</label>
            <input type="range" min="1500" max="30000">
            <br>
            <input type="checkbox"> 
            <label>Agreed to terms & conditions</label>
            <br>
            <input type="password">
            <br>
            <input type="hidden">
            <br>
            <input type="submit" name="submit">
        </form>
    </body>
</html>
